<body>
1.一共九行，每行个数不同，使用双for循环
2.外层for控制行数i，循环9次打印9行
3.内层for空值每行公式j
4.每行公式个数与行数一致，j<=i;
每打印完一行需要换行
<script>
    var str = '';
    for (var i = 1;i <= 9; i++){
        for (var j = 1; j <= i; j++){
            //str =str + '※';
            str += j + '×' + i + '=' + i * j + '\t';
        }
        str += '\n';
    }
    console.log(str);
</script>
