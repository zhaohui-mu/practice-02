    for(里层的初始化变量；里层的条件表达式；里层的操作表达式){
        执行语句；
    }
}

打印五行五列星星
<script>
    var str = '';
    for (var i = 1; i <=5; i++){
        for (var j = 1; j <=5; j++){
            str = str + '⭐';
        }
        str = str + '\n';
    }
    console.log(str);
</script>
打印n行n列的星星
<script>
    var rows = prompt('输入行数');
    var cols = prompt('输入列数');
    var str = '';
    for (var i = 1; i <= rows; i++){
        for (var j = 1; j <= cols; j++){
            str = str + '⭐';
        }
        str = str + '\n';
    }
    console.log(str);
</script>
